*[role="form"] {
    max-width: 530px;
    padding: 15px;
    margin: 0 auto;
    background-color: #fff;
    border-radius: 0.3em;

<div class="container">
            <form class="form-horizontal" role="form" name="myForm">
                <h2>Register Here!!!</h2>
                
                <div class="form-group">
                    <label for="username" class="col-sm-3 control-label">Username</label>
                    <div class="col-sm-9">
                        <input type="text" name="username" ng-model="username" placeholder="Name" class="form-control" required>
                        <span ng-show="myForm.username.$error.required">UserName is required.</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="col-sm-3 control-label">Email</label>
                    <div class="col-sm-9">
                        <input type="email" name="email" ng-model="email" placeholder="Email" class="form-control" required>
                        <span ng-show="myForm.email.$error.required">Email is required.</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-3 control-label">Password</label>
                    <div class="col-sm-9">
                        <input type="password" name="password" ng-model="password" placeholder="Password" class="form-control" required>
                        <span ng-show="myForm.password.$error.required">Password is required.</span>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="country" class="col-sm-3 control-label">Country</label>
                    <div class="col-sm-9">
                        <select name="country" ng-model="country" class="form-control">
                            <option>India</option>
                            <option>Australia</option>
                            <option>Russia</option>
                            <option>Denmark</option>
                            <option>Ecuador</option>
                            <option>Fiji</option>
                            <option>Germany</option>
                            <option>Brazil</option>
                        </select>
                        
                    </div>
                </div> 
                
               <center><input type = "file"  file-model = "myFile"></center><br><br>
                <div class="form-group">
                    <div class="col-sm-9 col-sm-offset-3">
                        <button ng-click="register()"  class="btn btn-primary btn-block">Register</button>
                    </div>
                </div>
            </form>
        </div>
