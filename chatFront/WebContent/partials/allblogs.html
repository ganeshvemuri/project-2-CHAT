<style>
body {
    background-image: url("http://wallpapers-and-backgrounds.net/wp-content/uploads/2016/03/white-brick-full-hd-wallpaper_1_1600x900.jpg");
}
</style>

<div>
	<hr>
	
	<h2>All Blogs</h2>
	<span class="clearfix"></span>
	</hr>
	<hr>
	</hr>
	<table class="table table-striped">
		<thead>
			<tr>
				<th>blog id</th>
				<th>Title</th>
				<th>Description</th>
				<th>Like</th>
				
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="allblogs in blogs">
				<td>{{allblogs.blog_Id}}</td>
				<td>{{allblogs.blog_Name}}</td>
				<td>{{allblogs.blog_Description}}</td>
				
<td><button type="button" class="btn btn-primary btn-sm "	data-toggle="modal" data-target="#likeblog"ng-click="likeBlog(allblogs)">Like{{likes}}</button></td> 
<td><button type="button" class="btn btn-primary btn-sm " data-toggle="modal" data-target="#makecomment"  ng-click="makeComment(allblogs)">Comment</button></td>
<td><button type="button" class="btn btn-primary btn-sm "data-toggle="modal" data-target="#commentslist" ng-click="commentsList(allblogs)">view comments</button></td> 

			</tr>
		</tbody>
	</table>
	
	  <!-- Modal -->
   <div class="modal fade" id="makecomment" role="dialog">
    <div class="modal-dialog">
    
     <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Comment</h4>
        </div>
        <div class="modal-body">
         
         </div>
  	</div>
  
  <div class="form-group">
    <label class="control-label col-sm-2" for="">Comment:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="comment" ng-model="comment">
    </div>
  </div>
  
  
  <div class="form-group"> 
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-success" ng-click="addComment()" >Save Comment</button>
    </div>
  </div>


        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
  </div>
    </div>
    
    
     <!-- Modal -->
	<div class="modal fade" id="commentslist" role="dialog">
		<div class="modal-dialog">

			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">ALL COMMENTS</h4>
				</div>
				<div class="modal-body">
				<table class="table table-striped">
		<thead>
			<tr>
				
				<th>Comment</th>
				<th>PostedBy</th>
				</tr>
				</thead>
			<tbody>
			<tr ng-repeat=" comments in commentlist">
			    <td>{{comments.comment}}</td>
				<td>{{comments.username}}</td>
			
			</tr>
		</tbody>
	</table>
	</div>
	</div>
	<div class="modal-footer"> <button type="button" class="btn btn-info" data-dismiss="modal">Close</button>
	</div></div>
	</div>
