</div>
<div class="jumbotron text-center">

	
	<button type="button" data-toggle="modal" data-target="#friends" ng-click="findfriends()">Search</button>
	<button type="button" data-toggle="modal" data-target="#friendslist" ng-click="friendslist()">Friends List</button>
	
		<img class="img-responsive" src="images/{{uname}}.jpg" alt="Chania" style= width:20%;height:30%>
	<h5 style= text-align:left;>Hello, {{uname}}</h5>
	</div>
<img src="">	
	
	<!-- Modal -->
	<div class="modal fade" id="friends" role="dialog">
		<div class="modal-dialog">

			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Find Friends</h4>
				</div>
				<div class="modal-body">
				<table class="table table-striped">
		<thead>
		<tr>
		<th>Users</th>
		</tr></thead>
		<tbody>
			<tr ng-repeat=" user in friends">
				<td>{{user.username}}</td>
					<td><img class="img-responsive" src="images/{{user.username}}.jpg" alt="Chania" style=  width:20%;height:10%;></td>
				
<td><button type="button" class="btn btn-primary btn-sm " data-toggle="modal" data-target="#addfriend" ng-click="addfriend(user)">Add Friend</button></td> 
						
						
			
				
			</tr>
		</tbody>
	</table>
				</div>
			</div>
			<div class="modal-footer">
				
			</div>
		</div>
	</div>
	<!-- Modal -->
	<div class="modal fade" id="friendslist" role="dialog">
		<div class="modal-dialog">

			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Friends List</h4>
				</div>
				<div class="modal-body">
	<table class="table table-striped">
		
		<tbody>
			<tr ng-repeat=" user in friendslist">
			<td class="online" ng-style="{'background-color':user.isOnline=='online'? '#0EE700' : 'red'}"></td>
				<td>{{user.friend_Name}}</td>
				<td><img src="images/{{user.friend_Name}}.jpg" alt="me" style= width:20%;height:10%;>
			</td>
			<td><button type="button" class="btn btn-primary btn-sm " href="#chat"	data-toggle="modal" data-target="#"	ng-click="">Chat</button>
			</tr>
		</tbody>
	</table>
				</div>
			</div>
			<div class="modal-footer">
				
			</div>
		</div>
	</div>
